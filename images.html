<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="top-links">
            <a href="./index.html" class="links">Home</a>
        </div>

        <div class="heading">
            <div class="heading">
            <h1 class="google-logo"><span class="g-blue">G</span><span class="o-red">o</span><span class="o-yellow">o</span><span class="g-blue">g</span><span class="l-green">l</span><span class="e-red">e</span>
            </h1>

        </div>
        </div>

        <form action="https://www.google.com/search">
            <div class="search-container" style="position: relative; display: inline-block;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="gray"
                    style="position: absolute; top: 50%; left: 15px; transform: translateY(-50%);"
                    viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 10-1.397 1.398h-.001l3.85 3.85a1 1 0 001.415-1.415l-3.85-3.85zm-5.242 1.656a5 5 0 110-10 5 5 0 010 10z"/>
                </svg>
                <input type="text" name="q" placeholder="Search Google or type URL" class="g-search">
            </div>
            <div class="btn-search">
                <button class="btn" name="tbm" value="isch">Image Search</button>
            </div>
        </form>
    </div>
</body>
</html>
