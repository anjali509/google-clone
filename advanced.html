<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/advanced.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="./index.html" class="links home"><span class="g-blue">G</span><span class="o-red">o</span><span class="o-yellow">o</span><span class="g-blue">g</span><span class="l-green">l</span><span class="e-red">e</span></a>
        </div>
        <div class="nav-right">
          <a href="./images.html" class="links">Images</a>
          <a href="./advanced.html" class="links">Advanced</a>
        </div>
      </nav>
    </header>
    <div class="heading">
      <p>Advanced search</p>
    </div>
    <div class="forms">
      <form action="https://www.google.com/search">
      <p>Find pages with....</p>
      <table>
        <tr>
          <td>all these words: </td>
          <td>
            <input type="text" name="as_q">
          </td>
        </tr>
        <tr>
          <td>this exact word of phrase: </td>
          <td>
            <input type="text" name="as_epq">
          </td>
        </tr>
        <tr>
          <td>any of these words: </td>
          <td>
            <input type="text" name="as_oq">
          </td>
        </tr>
        <tr>
          <td>none of these words: </td>
          <td>
            <input type="text" name="as_eq">
          </td>
        </tr>
      </table>
      <button type="submit" class="btn">Advanced search</button>
    </form>
    </div>
  </div>
</body>
</html>
